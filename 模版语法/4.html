<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.3</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="el">
		<!-- 修饰符 (Modifiers) 是以半角句号 . 指明的特殊后缀，用于指出一个指令应该以特殊方式绑定。例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault() -->
		<p :id="myId">llalaa</p>
		<p v-on:click.prevent="clickSomething">aaaa</p>
		<p @click.prevent="clickSomething">bbb</p>
	</div>
	
</body>
<script>
	var vm = new Vue({
		el:  "#el",
		data: {
			rawHtml: '<span style="color:red">this should be red</span>',
			myId: 'theP',
			nameArr: 'Weichenz',
			seen: true,
			url: 'http://www.baidu.com'
		},
		methods: {
			clickSomething: function(){
				console.log(1);
			},
		},
	});
</script>
</html>
